<div class="container profile-user-edit" ng-controller="TpaProfileUserEditController as userVm">

    <div>
        <tpa-navbar active-menu="'profile'" />
    </div>

    <div class="page">
        <div class="row">

            <div class="col-md-8">
                <h1>Edit user profile</h1>
                <form name="userForm" novalidate>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">First name</label>
                                <input name="firstName" class="form-control" type="text" ng-model="userVm.user.firstName">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Last name</label>
                                <input name="lastName" class="form-control" type="text" ng-model="userVm.user.lastName">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input name="email" class="form-control" type="email" ng-model="userVm.user.email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Gender</label>
                                <select name="gender" class="form-control" ng-model="userVm.user.gender">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Birthdate</label>
                                <input name="birthdate" class="form-control" type="text" ng-model="userVm.user.birthdate" bs-datepicker data-date-format="yyyy-MM-dd" data-max-date="today" data-autoclose="1">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group employed-form-group">
                                <label class="control-label">Employed</label>
                                <input class="form-control" type="checkbox" ng-model="userVm.user.employed" ng-change="userVm.employedUpdated()">
                            </div>
                        </div>
                        <div class="col-md-2" ng-show="userVm.user.employed">
                            <div class="form-group">
                                <label class="control-label">Salary</label>
                                <input name="salary" class="form-control" type="number" ng-model="userVm.user.salary">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center actions-bar">
                        <div class="col-md-3">
                            <button class="btn btn-lg btn-cancel large outline" ng-click="userVm.reset()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <h1>Profile preview</h1>

                <table class="table table-striped table-condensed">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <td>{{ userVm.getFullName() }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ userVm.user.email }}</td>
                        </tr>
                        <tr>
                            <th>Birthdate</th>
                            <td>{{ userVm.user.birthdate | date: 'yyyy-MM-dd' }}</td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td>{{ userVm.getAgeInYears() }}</td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>{{ userVm.user.gender }}</td>
                        </tr>
                        <tr>
                            <th>Salary</th>
                            <td>{{ userVm.user.salary | currency }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>
